<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul class="comments">
      <li class="comment">
        <div class="comment-header">
          <div>Глеб Фокин</div>
          <div>12.02.22 12:18</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Это будет первый комментарий на этой странице
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">3</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>
      <li class="comment">
        <div class="comment-header">
          <div>Варвара Н.</div>
          <div>13.02.22 19:22</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Мне нравится как оформлена эта страница! ❤
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">75</span>
            <button class="like-button -active-like"></button>
          </div>
        </div>
      </li>
    </ul>
    <div class="add-form">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" rows="4"></textarea>
      <div class="add-form-row">
        <button class="add-form-button">Написать</button>
      </div>
    </div>
  </div>
</body>

<script>
  "use strict";
  const userName = document.querySelector('.add-form-name');
  const userComment = document.querySelector('.add-form-text');
  const button = document.querySelector('.add-form-button');
  let comment = document.querySelector('.comments');

  const oldEl = comment.innerHTML;
  let day, month, year, hour, minute;
  let nowDate;
  let currentDate;

  button.addEventListener('click', () => {
    currentDate = new Date();

    year = String(currentDate.getFullYear()).slice(-2);
    month = String(currentDate.getMonth() + 1).padStart(2, '0');
    day = String(currentDate.getDate()).padStart(2, '0');
    hour = currentDate.getHours();
    minute = currentDate.getMinutes();

    nowDate = `${day}.${month}.${year} ${hour}:${minute}`;

    comment.innerHTML = oldEl + `<li class="comment">
        <div class="comment-header">
          <div>${userName.value}</div>
          <div>${nowDate}</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            ${userComment.value}
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">0</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>`;

    userName.value = "";
    userComment.value = ""
  });
</script>

</html>
